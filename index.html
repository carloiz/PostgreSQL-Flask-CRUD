<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask PostgreSQL App</title>
        <link rel="stylesheet" href="templates/style.css">
    </head>
    <style>
        * {
            font-family: "Lucida Console", "Courier New", monospace;
        }

        h1, h2, thead, #c1 {
            text-align: center;
            text-transform: uppercase;
            color: #070961;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }
        

        h1, h2  {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        
        thead, #c1 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        .button1 {
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 1px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: white; 
            color: black; 
            border: 2px solid #008CBA;
        }

        .button1:hover {
            background-color: #008CBA;
            color: white;
        }

        body {
            background-color: rgb(109, 218, 233);
        }

        table {                               /* TABLES */
            font-family: arial, sans-serif;  
            border-spacing: 10px;            /*   ---> ito ay para sa space ng border sa lahat ng record 
            border-collapse: collapse; */
        }
        
        td, th {
            text-align: left;
            padding: 5px;   
        }

        th , td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #184cdd;   /* para ito sa bottom ng bawat record sa table ito lang ang makikita */
        }
  
        tr:hover {background-color: #80a3f0;} 

    </style>
    <body>
        <center>
        <h1>JCB Academy Members</h1>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>ADDRESS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h2>Add New Member</h2>
        <form id="c1" action="/create" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="age" placeholder="Age">
            <input type="text" name="address" placeholder="Address">
            <input class="button1" type="submit" value="Create">
        </form>

        <h2>Update/Delete Members Details</h2>
        <div class="container">
            <table>
                <thead style="display: block;">
                    <tr>
                        <th>ID</th>
                        <th width="35%">NAME</th>
                        <th width="35%">AGE</th>
                        <th width="35%">ADDRESS</th>
                        <th width="35%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>
                            <form action="/update" method="post">
                                <label>{{ row[0] }}</label>
                                <input type="hidden" name="id" value="{{ row[0] }}">
                                <input type="text" name="name" size="15" value="{{ row[1] }}">
                                <input type="text" name="age" size="7" value="{{ row[2] }}">
                                <input type="text" name="address" size="20" value="{{ row[3] }}">
                                <input class="button1" type="submit" value="Update">
                            </form>
                        </td>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" name="id" value="{{ row[0] }}">
                                <input class="button1" type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </center>
    </body>
</html>
